name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    go: ["1.14", "1.15"]

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          # go-version: 1.21.3
          go-version: ${{ matrix.go }}
      - run: cd src && go test
      - run: cd src && go run main.go
